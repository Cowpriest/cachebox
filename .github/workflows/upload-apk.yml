name: Upload APK from LFS

on:
  push:
    branches:
      - main

jobs:
  release-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo (with Git LFS)
        uses: actions/checkout@v3
        with:
          lfs: true  # ðŸš¨ This is the key to pull .apk from Git LFS!

      - name: ðŸš€ Create or update GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest CacheBox Release
          files: ./cachebox.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

