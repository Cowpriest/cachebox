name: Upload APK from LFS

on:
  push:
    branches:
      - main

jobs:
  release-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo (with Git LFS)
        uses: actions/checkout@v3
        with:
          lfs: true  # ðŸš¨ This is the key to pull .apk from Git LFS!

      - name: ðŸ“¦ Generate timestamped tag name
        id: tag
        run: echo "TAG_NAME=release-$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_ENV"

      - name: ðŸš€ Create GitHub release with APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: CacheBox Release - ${{ env.TAG_NAME }}
          files: ./cachebox.apk  # Adjust if you use a different filename
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
